<script>

//every refresh the page will start on the top
window.onbeforeunload = function () {
  window.scrollTo(0, 0);
}

// When the user scrolls down 50px from the top of the document, resize the header's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("header_evidence").style.fontSize = "30px";
    document.getElementById("header_evidence").style.padding =" 50px 10px";

  } else {
    document.getElementById("header_evidence").style.fontSize = "90px";

}
